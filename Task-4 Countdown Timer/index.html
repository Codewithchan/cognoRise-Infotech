<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>

    <video autoplay loop muted play-inline class="back-video">
        <source src="background.mp4" type="video/mp4">
    </video>
    <h1> Internship Complete Timer </h1>
    <div class="countdown-container">
        <div class="countdown days-c" id="box">
            <p class="bigtext" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="countdown hours-c" id="box">
            <p class="bigtext" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="countdown mins-c" id="box">
            <p class="bigtext" id="mins"></p>
            <span>Mins</span>
        </div>
        <div class="countdown seconds-c" id="box">
            <p class="bigtext" id="seconds">0</p>
            <span>Seconds</span>
        </div>

  </a>

</body>

</html>
